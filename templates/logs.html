
{% extends 'base.html' %}

{% block body %}

<table>
    <tr>
        {% for title in ('Form data', 'Remote addr', 'User agent', 'Results') %}
        <th>
            {{ title }}
        </th>
        {% endfor %}
    </tr>

    {% for items in data %}
        <tr>
            {% for item in items %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
